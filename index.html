<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Lindsay Land</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city..</option>
        <option value="current">My Current Location</option>
        <option value="Pacific/Honolulu">Honolulu, HI</option>
        <option value="America/Mexico_City">Mexico City, MX</option>
        <option value="America/Buenos_Aires">Buenos Aires, AR</option>
        <option value="Atlantic/Reykjavik">Reykjavik, IC</option>
        <option value="Europe/Rome">Rome, IT</option>
        <option value="Asia/Tokyo">Tokyo, JP</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles, CA</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="new-york">
          <div>
            <h2>New York City, NY</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="copenhagen">
          <div>
            <h2>Copenhagen, DE</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by <strong>Lindsay Land</strong> and is open
      sourced on
      <a href="https://github.com/lindsayjane35/world-clock" target="_blank"
        >GitHub</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
